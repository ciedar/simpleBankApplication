<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="nav--bar">
        <h1>Zaloguj sie aby kontynuuować</h1>
        <img src="#" class="logo--img">
        <form class="login">
            <input type="text" placeholder="login" class="login--input input">
            <input type="text" placeholder="password" class="password--input input">
            <button class="login--enter">&rarr;</button>
        </form>
    </nav>
    <main class="main">
        <div class="hidden--bar">
        </div>
        <div class="bank--section">
            <h2>Dostępne środki na co dzień</h2>
            <div class="avaible--section">
                <div class="personal--account personal">
                    <h4>Konto Osobiste</h4>
                    <p>42 1660 1422 1824 2466 1200 0001</p>
                    <p>Dostępne</p>
                    <h3 class="current--balance">54,83PLN</h3>
                    <button class="transfer">PRZELEW KRAJOWY</button>
                </div>
                <div class="debt--card personal-content">
                    <h4>Karta kredytowa</h4>
                    <p>RSO 27,59%</p>
                    <p>Limit kredytowy do</p>
                    <h3>40 000,<span>00 PLN</span> </h3>
                    <button class="zloz">ZŁÓŻ WNIOSEK</button>
                </div>
                <div class="personal--loan personal-content">
                    <h4>Kredyt gotówkowy</h4>
                    <p>RSO 11.58%</p>
                    <p>kredyt do</p>
                    <h3>70 000,<span>00 PLN</span></h3>
                    <button class="zloz--0">ŻŁÓŻ WNIOSEK</button>
                </div>
            </div>
        </div>

        <div class="history--section"></div>
    </main>
</body>

<script src="script.js"></script>

</html>
